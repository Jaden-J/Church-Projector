<!--SETTINGS
_BACKGROUND_=white;
_FOREGROUND_=#333;
SETTINGS-->

<html>
<head>
<style type="text/css">
html, body 
	{
		height:100%;
		margin:0;
		padding:0;
		overflow:hidden;
		background:_BACKGROUND_;
	}

#page-background 
	{
		position:fixed;
		top:0; 
		left:0; 
		width:100%; 
		height:100%;
	}

#content 
	{
		position:relative; 
		z-index:1; 
		padding-top:1%;
		padding-bottom:1%;
		padding-right:5%;
		padding-left:5%;
		overflow:hidden;
		height:100%;
	}
.plain {
	font-size:_SIZE_px;
	font-family: "Courier New", Courier, monospace;
	color:_FOREGROUND_;
	background:_BACKGROUND_;	
	overflow:hidden;
}	
</style>
<script>
String.prototype.endsWith = function(suffix) {
    return this.match(suffix+"$") == suffix;
};

var text="<p>_VERSE_ONE_</p><p>_VERSE_TWO_</p><p>_VERSE_THREE_</p><p>_VERSE_FOUR_</p>";
var delay=50;
var currentChar=1;
var destination="[not defined]";

function type()
{
  if (document.getElementById)
  {
    var dest=document.getElementById(destination);
    if (dest)
    {
	  var str=text.substr(0, currentChar);
	  if(str.endsWith('</') || str.endsWith('<'))
	  {
		currentChar++;
	  }
	  else	  
		dest.innerHTML=text.substr(0, currentChar);
      currentChar++;
      if (currentChar>text.length)
      {
        currentChar=1;
        //setTimeout("type()", 5000);
      }
      else
      {
        setTimeout("type()", delay);
      }
    }
  }
}

function startTyping(textParam, delayParam, destinationParam)
{
  text=textParam;
  delay=delayParam;
  currentChar=1;
  destination=destinationParam;
  type();
}
</script>
</head>
<body>
	<div id="page-background"><img src="_BACKIMAGE_" width="100%" height="100%"></div>
	<div id="content" class="plain">
	</div>
<script>
	startTyping(text, 50, "content");
</script>
</body>
</html>
